<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - fiche</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap');

    :root {
      /* NASA Mission Control - cream paper, amber readouts, institutional calm */
      --paper-cream: #f4f1e8;
      --paper-aged: #e8e4d4;
      --ink-black: #1a1a18;
      --ink-faded: #3d3d38;
      --pencil-gray: #6b6b63;
      --amber-readout: #ff9500;
      --amber-dim: #cc7700;
      --amber-glow: rgba(255, 149, 0, 0.15);
      --red-stamp: #c41e3a;
      --blue-carbon: #1e3a5f;
      --green-go: #2d5a27;
      --border-rule: #c4c0b0;
      --grid-line: rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      background-color: var(--paper-cream);
      color: var(--ink-black);
      line-height: 1.8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Subtle paper texture */
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 27px,
          var(--grid-line) 27px,
          var(--grid-line) 28px
        );
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* Document header - like a form header */
    .doc-header {
      border: 2px solid var(--ink-black);
      padding: 20px 30px;
      margin-bottom: 40px;
      position: relative;
      background: var(--paper-aged);
    }

    .doc-header::before {
      content: 'TECHNICAL SPECIFICATION';
      position: absolute;
      top: -12px;
      left: 20px;
      background: var(--paper-cream);
      padding: 0 10px;
      font-size: 11px;
      letter-spacing: 3px;
      color: var(--pencil-gray);
    }

    .classification {
      position: absolute;
      top: 15px;
      right: 20px;
      border: 2px solid var(--red-stamp);
      color: var(--red-stamp);
      padding: 4px 12px;
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 2px;
      transform: rotate(-2deg);
    }

    h1 {
      font-family: 'Space Mono', monospace;
      font-size: 2.4em;
      font-weight: 700;
      margin: 0 0 10px 0;
      letter-spacing: -1px;
      color: var(--ink-black);
    }

    .subtitle {
      font-size: 1.1em;
      color: var(--pencil-gray);
      margin: 0;
      font-style: italic;
    }

    .doc-meta {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border-rule);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      font-size: 0.85em;
    }

    .meta-field {
      display: flex;
      flex-direction: column;
    }

    .meta-label {
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--pencil-gray);
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    .meta-value {
      color: var(--ink-black);
      font-weight: 500;
    }

    /* Section styling */
    h2 {
      font-family: 'Space Mono', monospace;
      font-size: 1.4em;
      font-weight: 700;
      margin-top: 50px;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--ink-black);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    h3 {
      font-family: 'Space Mono', monospace;
      font-size: 1.1em;
      font-weight: 700;
      margin-top: 30px;
      color: var(--ink-faded);
      letter-spacing: 0.5px;
    }

    p {
      margin: 16px 0;
    }

    /* Code blocks - computer printout style */
    pre {
      background: white;
      border: 1px solid var(--border-rule);
      padding: 20px;
      overflow-x: auto;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9em;
      line-height: 1.6;
      position: relative;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.03),
        2px 2px 0 rgba(0,0,0,0.05);
    }

    pre::before {
      content: 'â–  COMPUTER OUTPUT';
      position: absolute;
      top: -10px;
      left: 15px;
      background: var(--paper-cream);
      padding: 0 8px;
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--pencil-gray);
    }

    pre code {
      background: transparent;
      border: none;
      padding: 0;
      color: var(--ink-black);
    }

    code {
      background: rgba(0, 0, 0, 0.04);
      border: 1px solid var(--border-rule);
      padding: 2px 6px;
      border-radius: 0;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9em;
      color: var(--ink-faded);
    }

    /* Tables - data sheet style */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      font-size: 0.9em;
      background: white;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid var(--border-rule);
      padding: 10px 14px;
      text-align: left;
    }

    th {
      background: var(--paper-aged);
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      font-size: 0.85em;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink-faded);
    }

    tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.02);
    }

    /* Amber readout display - the digital element */
    .readout {
      background: #1a1a18;
      border: 3px solid #333;
      padding: 20px 25px;
      margin: 30px 0;
      font-family: 'IBM Plex Mono', monospace;
      color: var(--amber-readout);
      text-shadow: 0 0 10px var(--amber-glow);
      position: relative;
      box-shadow:
        inset 0 0 30px rgba(0, 0, 0, 0.5),
        0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .readout::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
    }

    .readout-label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #1a1a18;
      padding: 0 8px;
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--amber-dim);
      border: 1px solid #333;
    }

    /* Blockquotes - margin notes */
    blockquote {
      border-left: 3px solid var(--blue-carbon);
      margin: 24px 0;
      margin-left: 20px;
      padding: 12px 20px;
      background: rgba(30, 58, 95, 0.05);
      color: var(--ink-faded);
      font-style: italic;
      position: relative;
    }

    blockquote::before {
      content: 'NOTE';
      position: absolute;
      top: -8px;
      left: 10px;
      background: var(--paper-cream);
      padding: 0 6px;
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--blue-carbon);
      font-style: normal;
    }

    /* Lists */
    ul, ol {
      padding-left: 30px;
    }

    li {
      margin: 8px 0;
    }

    li::marker {
      color: var(--pencil-gray);
    }

    /* Links */
    a {
      color: var(--blue-carbon);
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 3px;
    }

    a:hover {
      color: var(--ink-black);
      text-decoration-style: solid;
    }

    strong {
      font-weight: 700;
      color: var(--ink-black);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border-rule);
      margin: 40px 0;
    }

    /* Stamp/badge styling */
    .stamp {
      display: inline-block;
      border: 2px solid currentColor;
      padding: 3px 10px;
      font-size: 0.8em;
      font-weight: bold;
      letter-spacing: 1px;
      transform: rotate(-1deg);
    }

    .stamp-go {
      color: var(--green-go);
    }

    .stamp-caution {
      color: var(--amber-dim);
    }

    /* Footer */
    footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 2px solid var(--ink-black);
      text-align: center;
      font-size: 0.85em;
      color: var(--pencil-gray);
    }

    footer p {
      text-align: center;
      margin: 8px 0;
    }

    .back-link {
      margin-top: 20px;
      font-size: 0.9em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 20px 15px; }
      h1 { font-size: 1.8em; }
      .doc-meta { grid-template-columns: 1fr; }
      .classification { position: static; transform: none; margin-bottom: 15px; display: inline-block; }
      pre { font-size: 0.8em; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
    <footer>
      <p>fiche format specification &middot; document rev 1.0</p>
      <p>reference implementation: <a href="https://github.com/coryzibell/base-d">base-d</a></p>
      <p class="back-link"><a href="{{ site.baseurl }}/">&larr; return to carrier98</a></p>
    </footer>
  </div>
</body>
</html>
