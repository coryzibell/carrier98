<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - carrier98</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;500&display=swap');

    :root {
      /* The Wired - muted, liminal, between states */
      --terminal-amber: #d4a574;
      --terminal-dim: #8b7355;
      --ghost-blue: #6b8e9f;
      --ghost-cyan: #7ec8c8;
      --lain-red: #c45c5c;
      --xp-blue: #3a6ea5;
      --xp-silver: #ece9d8;
      --deep-bg: #0a0a0c;
      --panel-bg: #12121a;
      --border-subtle: #2a2a3a;
      --text-primary: #c8c8d0;
      --text-dim: #6a6a7a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      background-color: var(--deep-bg);
      color: var(--text-primary);
      line-height: 1.7;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Subtle noise texture - the static between channels */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: 1000;
    }

    .container {
      max-width: 880px;
      margin: 0 auto;
      padding: 20px;
    }

    /* XP-era window chrome, but darker */
    .window {
      background: var(--panel-bg);
      border: 1px solid var(--border-subtle);
      border-radius: 8px 8px 0 0;
      box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      margin: 20px 0;
      overflow: hidden;
    }

    .window-title {
      background: linear-gradient(180deg, #3a6ea5 0%, #245899 50%, #1e4d8c 100%);
      color: white;
      padding: 6px 10px;
      font-family: 'VT323', monospace;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1a3a5c;
    }

    .window-title span {
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .window-buttons {
      display: flex;
      gap: 3px;
    }

    .window-btn {
      width: 21px;
      height: 21px;
      border-radius: 3px;
      font-size: 13px;
      line-height: 19px;
      text-align: center;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    .window-btn.minimize {
      background: linear-gradient(180deg, #3a6ea5, #2a5a8a);
      border: 1px solid #1a4a7a;
      color: white;
    }

    .window-btn.maximize {
      background: linear-gradient(180deg, #3a6ea5, #2a5a8a);
      border: 1px solid #1a4a7a;
      color: white;
    }

    .window-btn.close {
      background: linear-gradient(180deg, #c45c5c, #a44);
      border: 1px solid #833;
      color: white;
    }

    .window-content {
      padding: 30px;
    }

    h1, h2, h3 {
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      color: var(--terminal-amber);
      margin-bottom: 0.3em;
      text-shadow: 0 0 30px rgba(212, 165, 116, 0.3);
    }

    h2 {
      font-size: 1.8em;
      margin-top: 50px;
      color: var(--ghost-cyan);
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 8px;
    }

    h3 {
      font-size: 1.3em;
      color: var(--ghost-blue);
      margin-top: 30px;
    }

    a {
      color: var(--ghost-cyan);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    a:hover {
      border-bottom-color: var(--ghost-cyan);
    }

    code {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-subtle);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9em;
      color: var(--terminal-amber);
    }

    pre {
      background: #08080c;
      border: 1px solid var(--border-subtle);
      border-left: 3px solid var(--terminal-dim);
      padding: 16px;
      overflow-x: auto;
      border-radius: 0 4px 4px 0;
    }

    pre code {
      background: transparent;
      border: none;
      padding: 0;
      color: var(--text-primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      font-size: 0.95em;
    }

    th, td {
      border: 1px solid var(--border-subtle);
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: rgba(58, 110, 165, 0.15);
      color: var(--ghost-cyan);
      font-weight: 500;
      font-family: 'VT323', monospace;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    blockquote {
      border-left: 3px solid var(--lain-red);
      margin: 24px 0;
      padding: 12px 20px;
      background: rgba(196, 92, 92, 0.05);
      color: var(--text-dim);
      font-style: italic;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border-subtle);
      margin: 48px 0;
    }

    ul, ol {
      padding-left: 24px;
    }

    li {
      margin: 6px 0;
    }

    li::marker {
      color: var(--terminal-dim);
    }

    strong {
      color: var(--ghost-cyan);
      font-weight: 500;
    }

    /* Footer - protocol layer 0 */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
      font-size: 0.85em;
      border-top: 1px solid var(--border-subtle);
      margin-top: 40px;
    }

    footer a {
      color: var(--terminal-dim);
    }

    footer a:hover {
      color: var(--terminal-amber);
    }

    .tagline {
      text-align: center;
      color: var(--text-dim);
      font-size: 0.95em;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .container { padding: 10px; }
      .window-content { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-title">
        <span>carrier98.exe - protocol specification</span>
        <div class="window-buttons">
          <div class="window-btn minimize">_</div>
          <div class="window-btn maximize">□</div>
          <div class="window-btn close">×</div>
        </div>
      </div>
      <div class="window-content">
        {{ content }}
      </div>
    </div>
    <footer>
      <p>carrier98 &middot; data modulation for a new era</p>
      <p>reference implementation: <a href="https://github.com/coryzibell/base-d">base-d</a></p>
    </footer>
  </div>
</body>
</html>
