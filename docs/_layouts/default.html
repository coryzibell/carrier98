<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - carrier98</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap');

    :root {
      --matrix-green: #00ff41;
      --matrix-dark-green: #008f11;
      --matrix-bg: #0d0208;
      --win98-gray: #c0c0c0;
      --win98-blue: #000080;
      --win98-cyan: #00ffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      background-color: var(--matrix-bg);
      color: var(--matrix-green);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.03) 2px,
          rgba(0, 255, 65, 0.03) 4px
        );
      z-index: 1000;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Win98-style window */
    .window {
      background: var(--matrix-bg);
      border: 2px solid var(--matrix-green);
      box-shadow:
        inset 1px 1px 0 var(--matrix-dark-green),
        inset -1px -1px 0 #003300,
        4px 4px 0 rgba(0, 255, 65, 0.2);
      margin: 20px 0;
    }

    .window-title {
      background: linear-gradient(90deg, var(--win98-blue), #1084d0);
      color: white;
      padding: 4px 8px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-buttons {
      display: flex;
      gap: 2px;
    }

    .window-btn {
      width: 16px;
      height: 14px;
      background: var(--win98-gray);
      border: 1px outset white;
      font-size: 10px;
      line-height: 12px;
      text-align: center;
      cursor: pointer;
    }

    .window-content {
      padding: 20px;
    }

    h1, h2, h3 {
      font-family: 'VT323', monospace;
      color: var(--matrix-green);
      text-shadow: 0 0 10px var(--matrix-green);
      border-bottom: 1px solid var(--matrix-dark-green);
      padding-bottom: 10px;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--matrix-green), 0 0 20px var(--matrix-green); }
      to { text-shadow: 0 0 20px var(--matrix-green), 0 0 30px var(--matrix-green), 0 0 40px var(--matrix-green); }
    }

    h2 {
      font-size: 2em;
      margin-top: 40px;
    }

    a {
      color: var(--win98-cyan);
      text-decoration: none;
    }

    a:hover {
      color: var(--matrix-green);
      text-shadow: 0 0 5px var(--matrix-green);
    }

    code {
      background: #001a00;
      border: 1px solid var(--matrix-dark-green);
      padding: 2px 6px;
      font-family: 'Share Tech Mono', monospace;
    }

    pre {
      background: #001a00;
      border: 2px solid var(--matrix-dark-green);
      padding: 15px;
      overflow-x: auto;
      box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
    }

    pre code {
      background: transparent;
      border: none;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid var(--matrix-dark-green);
      padding: 10px;
      text-align: left;
    }

    th {
      background: #001a00;
      color: var(--win98-cyan);
    }

    tr:hover {
      background: rgba(0, 255, 65, 0.05);
    }

    blockquote {
      border-left: 3px solid var(--matrix-green);
      margin: 20px 0;
      padding: 10px 20px;
      background: rgba(0, 255, 65, 0.05);
      font-style: italic;
    }

    hr {
      border: none;
      border-top: 1px solid var(--matrix-dark-green);
      margin: 40px 0;
    }

    ul, ol {
      padding-left: 25px;
    }

    li {
      margin: 8px 0;
    }

    strong {
      color: var(--win98-cyan);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px;
      color: var(--matrix-dark-green);
      font-size: 0.9em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .container { padding: 10px; }
      .window-content { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-title">
        <span>C:\CARRIER98\SPEC.EXE</span>
        <div class="window-buttons">
          <div class="window-btn">_</div>
          <div class="window-btn">□</div>
          <div class="window-btn">×</div>
        </div>
      </div>
      <div class="window-content">
        {{ content }}
      </div>
    </div>
    <footer>
      <p>carrier98 • Data modulation for a new era</p>
      <p>Reference implementation: <a href="https://github.com/coryzibell/base-d">base-d</a></p>
    </footer>
  </div>
</body>
</html>
